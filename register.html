<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Register Page</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="registerstyle.css">
</head>

<body>

    <div class="section-1">
        <!--navigation bar-->
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="name">
                <img class="logo" src="imageskac/SCTCE.jpg" alt="image">
                <i>EBALLOTSCT</i>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav moveright">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active" href="#"><span class="sr-only">(current)</span>REGISTER NOW</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="knowaboutcandidates.html">KNOW
                            ABOUT THE CANDIDATES</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="heading">
            <h1>REGISTER NOW</h1>
        </div>
        <form class="text-center " id="box1">
            <div class="inp">
                <input type="text" placeholder="Full Name" id="inputname">
            </div>
            <div class="inp">
                <input type="text" placeholder="Admission No: Eg 180179" id="inputadmno">
            </div>
            <div class="inp-branch">
                <input list="branches" name="branch" placeholder="Department" id="inputdept" autocomplete="off">
                <datalist id="branches">
                    <option value="Computer Science">
                    <option value="Mechanical Engineering">
                    <option value="Electronics & Communication Engineering (A)">
                    <option value="Electronics & Communication Engineering (B)">
                    <option value="Mechanical Production Engineering">
                    <option value="Mechanical Automobile Engineering">
                    <option value="Biotechnology Engineering">
                </datalist>

            </div>
            <div class="inp">
                <input list="Year" name="Year" placeholder="Year" id="inputyear" autocomplete="off">
                <datalist id="Year">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                </datalist>

            </div>
            <div class="inp">
                <input list="Gender" name="Gender" placeholder="Gender" id="inputgender" autocomplete="off">
                <datalist id="Gender">
                    <option value="Male">
                    <option value="Female">
                    <option value="Other">
                </datalist>
            </div>
            <div class="inp">
                <input placeholder="Email id : Eg abc@gmail.com" id="inputemail">
            </div>
            <div class="inp">
                <input type="password" placeholder="Password" id="inputpassword">
                
            </div>
            <div class="inp" autocomplete="off">
                <p class="result"></p> 
            </div>
            <div class="submitbutton">
                <div class="inner">
                    <button type="submit">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>

</body>
<script type="text/javascript" src="register.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
<script src="bootstrap-4-alpha.6-dist/js/bootstrap.min.js"></script>

</html>
