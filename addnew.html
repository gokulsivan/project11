</head>

        <!--navigation bar-->
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

            </button>
            <div class="name">
                <img class="logo" src="imageskac/SCTCE.jpg" alt="image">
                <i>EBALLOTSCT</i>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav moveright">
                    <li class="nav-item">
                        <a class="nav-link" href="adminnew.html">HOME</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">(current)</span>MANAGE CANDIDATES
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Add Candidate</a>
                            <a class="dropdown-item" href="viewcand.html">View Candidates</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">LOGOUT</a>
                    </li>
                </ul>
                <h5 class="result" id="message"></h5>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>ADD CANDIDATE</h1>
        <form id="box1">
            <div class="inp-name">
                <input type="text" placeholder="Full name" id="InputCName">
            </div>
            <div class="inp">
                <input type="text" placeholder="Admission number " id="InputCAdmno">
            </div>
            <div class="inp">
                <input list="Year" name="Year" placeholder="Year" id="inputStateCYear" autocomplete="off">
                <datalist id="Year">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                </datalist>
            </div>
            <div class="inp-branch">
                <input list="branches" name="branch" placeholder="Branch" id="inputStateCDept" autocomplete="off">
                <datalist id="branches">
                    <option value="Computer Science">
                    <option value="Mechanical Engineering">
                    <option value="Electronics & Communication Engineering (A)">
                    <option value="Electronics & Communication Engineering (B)">
                    <option value="Mechanical Production Engineering">
                    <option value="Mechanical Automobile Engineering">
                    <option value="Biotechnology Engineering">
                </datalist>
            </div>
            <div class="inp-pos">
                <input list="position" name="position" placeholder="Position" id="InputCPosition">
                <datalist id="position">
                    <option value="Chairman">
                    <option value="Vice Chairman">
                    <option value="General Secratary">
                    <option value="Arts Club Secretary">
                    <option value="Sports Secretary">
                    <option value="UUC-1">
                    <option value="UUC-2">
                    <option value="Magazine Editor">
                    <option value="Lady rep - 1">
                    <option value="Lady rep - 2">
                    <option value="Year rep">
                    <option value="Association Secretary">
                </datalist>
            </div>
            <div class="inp-party">
                <input list="Party" id="inputStateCParty" placeholder="Party" class="form-control">
                <datalist id="Party">
                    <option>SFI</option>
                    <option>KSU</option>
                    <option>ABVP</option>
                    <option>Independent</option>
                </datalist>
            </div>
            <div class="inp-promises">
                <textarea class="form-control" id="inputStateCPromise" rows="4" placeholder="Promises"></textarea>
            </div>
            <div class="button">
                <button>SUBMIT</button>
            </div>
        </form>
    </div>
</body>
